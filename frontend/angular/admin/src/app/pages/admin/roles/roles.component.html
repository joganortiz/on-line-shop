@defer () {
    <div class="statbox widget box box-shadow">
        <!-- <div class="widget-content widget-content-area"> -->
            <ng-container >
                <p-table
                    class="table"
                    [value]="roles()"
                    [lazy]="true"
                    (onLazyLoad)="loadRoles($event)"
                    dataKey="_id"
                    [tableStyle]="{ 'min-width': '75rem' }"
                    [selection]="selectedRoles()"
                    (selectionChange)="onSelectionChange($event)"
                    [selectAll]="selectAll"
                    (selectAllChange)="onSelectAllChange($event)"
                    [paginator]="true"
                    [rows]="5"
                    [totalRecords]="totalRecords()"
                    [loading]="loading"
                    [rowsPerPageOptions]="[5,10,25]"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [scrollable]="true"
                    scrollHeight="calc(100vh - 180px)"
                    [tableStyle]="{'font-size' : '0.875rem','width': '100%'}"
                    selectionMode="single"
                    [showCurrentPageReport]="true"
                    [paginatorStyleClass]="'fs'"
                >
                    <ng-template pTemplate="header">
                        <tr class="text-center">
                            <th style="width: 30px;max-width: 30px;">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th style="width: 120px; max-width: 120px;" pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th style="width: 150px; max-width: 150px;">Description</th>
                            <th style="width: 80px; max-width: 80px;">Created</th>
                            <th style="width: 100px; min-width: 100px; max-width: 150px;">Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-role let-expanded="expanded" let-columns="columns">
                        <tr style="border-bottom: 1px solid gray;">
                            <td class="text-center">
                                <p-tableCheckbox [value]="role"></p-tableCheckbox>
                            </td>
                            <td class="text-center">{{ role.name }}</td>
                            <td>{{ role.description}}</td>
                            <td class="text-center">{{ formateDate(role.created) }}</td>
                            <td class="text-end">
                                <p-splitButton label="Save"  icon="i-btn fa fa-search"  title="View document" (onClick)="onSave(role)"  [model]="items" (onDropdownClick)="onActions(role)" appendTo="body" styleClass="p-button-rounded p-button-sm fs"></p-splitButton>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="5" style="text-align: center;">No roles found.  <i class="pi pi-bolt" style="color: rgb(246, 255, 0);"></i></td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-container>
        <!-- </div> -->
    </div>
}@placeholder(minimum 0.8s) {
    <app-load [screen]="false"  />
}
