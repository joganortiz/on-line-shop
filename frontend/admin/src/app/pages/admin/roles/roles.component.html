<p-toast></p-toast>
<p-table
        [value]="roles()"
        [lazy]="true"
        (onLazyLoad)="loadRoles($event)"
        dataKey="_id"
        [tableStyle]="{ 'min-width': '75rem' }"
        [selection]="selectedRoles()"
        (selectionChange)="onSelectionChange($event)"
        [selectAll]="selectAll"
        (selectAllChange)="onSelectAllChange($event)"
        [paginator]="true"
        [rows]="5"
        [totalRecords]="totalRecords()"
        [loading]="loading"
        [rowsPerPageOptions]="[5,10]"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    >
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th>Description</th>
            <th>Created</th>
            <th style="width: 150px; min-width: 150px; max-width: 150px;">Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-role>
        <tr>
            <td>
                <p-tableCheckbox [value]="role"></p-tableCheckbox>
            </td>
            <td>{{ role.name }}</td>
            <td>{{ role.description }}</td>
            <td>{{ role.created }}</td>
            <td>
                <div class="card flex justify-content-center">
                    <p-splitButton 
                        [style]="{'position': 'static'}"
                        label="Save" 
                        icon="i-btn fa fa-search" 
                        title="View document"
                        (onClick)="onSave(role)" 
                        [model]="items"
                        (onDropdownClick)="onActions(role)"
                        [menuStyle]="{right: '15px'}"
                    >
                </p-splitButton>

                </div>
            </td>
            <!-- <td> 
                
                <div class="card flex justify-content-center">
                    <p-splitButton label="Save" icon="pi pi-plus" (onClick)="onSelectAllChange()" [menuStyle]="{position: 'absolute'}" styleClass="p-button-sm mr-2 mb-2" [model]="items"></p-splitButton>
                </div>
            </td> -->
            
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5" style="text-align: center;">No roles found.  <i class="pi pi-bolt" style="color: rgb(246, 255, 0);"></i></td>
        </tr>
    </ng-template>
</p-table>
