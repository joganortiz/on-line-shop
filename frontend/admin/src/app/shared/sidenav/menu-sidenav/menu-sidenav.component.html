
@if(data.items && data.items.length > 0) {
    <div class="collapse crancy__dropdown" [class]="expanded ? 'show':''" [id]="id">
        <ul class="menu-bar__one-dropdown">
            @for (item of data.items; track $index) {
                @if (item.items && item.items.length > 0) {

                    <li>
                        <a href="index.html">
                            <span class="menu-bar__text">
                                <span class="menu-bar__name">Dashboard Sells</span>
                            </span>
                        </a>
                    </li>
                }@else {
                    <li>
                        <a >
                            <span class="menu-bar__text">
                                <span class="menu-bar__name">{{item.label}}</span>
                            </span>
                        </a>
                    </li>
                }
                <!-- <li>
                    <a href="index-2.html">

                        </span>
                    </a>
                </li>
                <li>
                    <a href="index-3.html">
                        <span class="menu-bar__text">
                            <span class="menu-bar__name">Dashboard Sass</span>
                        </span>
                    </a>
                </li> -->
            }
        </ul>
    </div>
}
